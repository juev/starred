name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '>=1.17.0'
          check-latest: true
      -
        name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint
      -
        name: Run build
        run: go build .
      -
        name: Run vet & lint
        run: |
          go vet .
          golint .