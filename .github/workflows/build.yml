name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20.0'
          check-latest: true
      -
        name: Install dependencies
        run: |
          go version
          go install golang.org/x/lint/golint@latest
      -
        name: Run build
        run: go build .
      -
        name: Run vet & lint
        run: |
          go vet .
          golint .